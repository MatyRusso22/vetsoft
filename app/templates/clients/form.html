{% extends 'base.html' %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <h1>Nuevo Cliente</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <form class="vstack gap-3 {% if errors %}was-validated{% endif %}"
                aria-label="Formulario de creación de cliente"
                method="POST"
                action="{% url 'clients_form' %}"
                novalidate>

                {% csrf_token %}

                <input type="hidden" value="{{ client.id }}" name="id" />

                <div>
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text"
                        id="name"
                        name="name"
                        pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]*$"
                        value="{{client.name}}"
                        class="form-control"
                        required/>

                    {% if errors.name %}
                        <div class="invalid-feedback">
                            {{ errors.name }}
                        </div>
                    {% endif %}
                </div>
                <div>
                    <label for="phone" class="form-label">Teléfono</label>
                    <input type="number"
                        id="phone"
                        name="phone"
                        class="form-control"
                        value="{{client.phone}}"
                        pattern="^54\d*$" 
                        class="form-control"
                        step="1" 
                        required/>

                    {% if errors.phone %}
                        <div class="invalid-feedback">
                            {{ errors.phone }}
                        </div>
                    {% endif %}
                </div>
                <div>
                    <label for="email" class="form-label">Email</label>
                    <input type="email"
                        id="email"
                        name="email"
                        class="form-control {% if errors.email %}is-invalid{% endif %}"
                        value="{{ client.email }}"
                        required
                        pattern=".*@vetsoft\.com"
                        title="El email debe terminar en @vetsoft.com"
                        oninput="this.setCustomValidity('')"
                        oninvalid="this.setCustomValidity('El email debe terminar en @vetsoft.com')"
                    />
                    {% if errors.email %}
                        <div class="invalid-feedback">
                            {{ errors.email }}
                        </div>
                    {% endif %}
                </div>
                <div>
                    <label for="city" class="form-label">Ciudad</label>
                    <select type="city"
                        id="city"
                        name="city"
                        class="form-select"
                        required>
                    <option value="" disabled {% if not client.city %}selected{% endif %}>Seleccione una opción</option>
                         {% for value, label in cities %}
                    <option value="{{ value }}" {% if client.city == value %}selected{% endif %}>{{ label }}</option>
                         {% endfor %}
                    </select>
                
                    {% if errors.city %}
                        <div class="invalid-feedback">
                            {{ errors.city }}
                        </div>
                    {% endif %}
                </div>

                <button class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const emailField = document.getElementById('email');
        emailField.addEventListener('input', function(event) {
            const value = event.target.value;
            if (!value.endsWith('@vetsoft.com')) {
                emailField.setCustomValidity('El email debe terminar en @vetsoft.com');
            } else {
                emailField.setCustomValidity('');
            }
        });
    });
</script>
{% endblock %}
