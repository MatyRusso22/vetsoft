{% extends 'base.html' %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <h1>{{ form_title }}</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <form class="vstack gap-3 {% if errors %}was-validated{% endif %}"
            aria-label="Formulario de  {{ form_title|lower }} "
                method="POST"
                action="{% if form_action %}{% url form_action %}{% else %}{% url 'medicines_form' %}{% endif %}"
                novalidate>

                {% csrf_token %}

                {% if medicines.id %}
                    <input type="hidden" value="{{ form.instance.id }}" name="id" />
                {% endif %}

                <div>
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text"
                        id="name"
                        name="name"
                        value="{{ medicines.name }}"
                        class="form-control"
                        required/>

                    {% if errors.name %}
                        <div class="invalid-feedback">
                            {{ errors.name }}
                        </div>
                    {% endif %}
                </div>
                <div>
                    <label for="descripcion" class="form-label">Descripcion</label>
                    <input type="text"
                        id="descripcion"
                        name="descripcion"
                        class="form-control"
                        value="{{ medicines.descripcion }}"/
                        required/>
                        {% if errors.descripcion %}
                        <div class="invalid-feedback">
                            {{ errors.descripcion }}
                        </div>
                    {% endif %}
                </div>
                <div>
                    <label for="dosis" class="form-label">Dosis</label>
                    <input type="number"
                        step="0.01"
                        min="0.01"
                        max="1.0"
                        id="dosis"
                        name="dosis"
                        class="form-control"
                        value="{{ medicines.dosis }}"
                        required/>

                    {% if errors.dosis %}
                        <div class="invalid-feedback">
                            {{ errors.dosis }}
                        </div>
                    {% endif %}
                </div>

                <button class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
